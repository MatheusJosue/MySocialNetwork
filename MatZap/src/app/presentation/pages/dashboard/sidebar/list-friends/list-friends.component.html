<div class="row">
  <div class="col-12 mc-card">
    <div class="card-title mc-title">Lista de Amigos
      <img src="/assets/images/requests.png" class="img-fluid" style="width: 70px;">
    </div>
    <div class="row card-body">
      <div class="col-lg-8 col-sm-12 card">
        <table class="table table-striped table-responsive">
          <thead class="thead-dark">
            <tr class="mc-data-table">
              <th scope="col">Username</th>
            </tr>
          </thead>
          <tbody *ngIf="friends">
            <tr *ngFor="let friend of friends" class="mc-data-table">
              <td class="d-flex justify-content-between">
                <span>{{friend.friendUsername}}</span>
                <a [routerLink]="['/dashboard/chatlist']"><i class="bi bi-send-plus-fill "></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4 d-none d-lg-block d-xl-block">
        <img src="/assets/images/post1.png" class="img-fluid">
      </div>
    </div>
  </div>
</div>
