<div class="row mc-align-card">
  <div class="col-10 mc-card">
    <div class="card-title mc-title">
      Lista de Chats
    </div>

    <div class="col-lg-12 col-sm-12 card">
      <table class="table table-striped table-responsive">
        <thead class="thead-dark">
          <tr class="mc-data-table mc-align-card">
            <th scope="col-12">Username</th>
          </tr>
        </thead>

        <tbody *ngIf="chats">
          <tr *ngFor="let chat of chats" class="mc-data-table">
            <td class="d-flex justify-content-between">
              <a (click)="onSubmit(chat.otherMemberId, chat.otherMember)">{{chat.otherMember}}</a>
              <img src="/assets/images/user2.png" class="mc-img img-fluid rounded-circle">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
