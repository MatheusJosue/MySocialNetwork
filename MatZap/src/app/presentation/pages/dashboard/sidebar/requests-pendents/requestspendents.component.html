<div class="row">
  <div class="col-12 mc-card">
    <div class="card-title mc-title">Pedidos de Amizade
      <img src="/assets/images/requests.png" class="img-fluid" style="width: 70px;">
    </div>
    <div class="row card-body">
      <div class="col-lg-8 card">
          <table class="table table-striped table-responsive">
            <thead class="thead-dark">
              <tr class="mc-data-table">
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody *ngIf="friends">
              <tr *ngFor="let friend of friends" class="mc-data-table">
                <td class="d-flex justify-content-between">
                  <div class="d-flex justify-content-start">
                    <span class="justify-self-start">{{friend.friendUsername}}</span>
                  </div>
                  <div class="d-flex justify-content-end">
                    <a class="me-3" [routerLink]="['/dashboard/listfriends']" (click)="AcceptRequest(friend.id)"><i class="bi bi-plus-circle-fill"></i></a>
                    <a class="" (click)="RefuseRequest(friend.id)"><i class="bi bi-person-x-fill"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      <div class="col-lg-4 d-none d-lg-block d-xl-block">
        <img src="/assets/images/post1.png" class="img-fluid">
      </div>
    </div>
  </div>
</div>
